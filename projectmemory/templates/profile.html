<!DOCTYPE html>
<html>
  <head>
    <title>My Profile</title>
    <link href="../static/profilestyle.css" rel="stylesheet">
    </head>
    <body>
      <br>
      Not You? <a href="{{logout}}">Sign Out</a>
      <br>
        <form action="/create">
            <button>Create a new Memory!</button>
        </form>
      <table style="width: 100%">

        {% for post in posts %}
          <tr>
            <td>{{post.subject}}</td>
            <td>{{post.send_to}}</td>
            <td>{{post.date}}</td>
            <td>{{post.delivery}}</td>
            <td><button>delete</button></td>
          </tr>
        {% endfor %}

      </table>
    </body>
</html>

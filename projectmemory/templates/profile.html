<!DOCTYPE html>
<html>
  <head>
    <title>My Profile</title>
    <link href="../static/profilestyle.css" rel="stylesheet">
    </head>
    <body>
      <br>
      <a href="{{logout}}" id="SignOutButton">Sign Out</a>
      <br>
        <form action="/create">
            <button id="create">Create a new Memory!</button>
        </form>
      <p1>Saved Memories Chart</p1>
      <table style="width: 70%">
            <tr>
              <td>Send to:</td>
              <td>Subject:</td>
              <td>Date Created:</td>
              <td>Delivery Date:</td>
              <td>Delete Option:</td>
            </tr>
            {% for post in posts %}
            <tr>
            <td>{{post.send_to}}</td>
            <td>{{post.subject}}</td>
            <td>{{post.date}}</td>
            <td>{{post.delivery}}</td>
            <td><form action="/delete"><button value={{post.key.urlsafe()}} id="delete" name="delete">delete</button></form</td>
            </tr>
        {% endfor %}


      </table>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="../static/profile.js"></script>
    </body>
</html>
